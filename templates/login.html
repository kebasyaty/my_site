<h3>Login Form</h3>
<form action="/login" method="post">
  <input
    type="hidden"
    name="authenticity_token"
    value='<%= env.session.string("csrf") %>'
  />
  <p><input type="text" name="login" /></p>
  <p><input type="password" name="password" /></p>
  <p><button type="submit">Login</button></p>
</form>
